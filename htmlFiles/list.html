<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS List</title>
    <link rel="stylesheet" href="../cssFiles/list.css">
</head>

<body>
    <header>
        <h1>
            CSS Lists
        </h1>
    </header>
    <main>
        <h2>Ordered Lists</h2>
        <ol start="3" reversed>
            <li>Step 1</li>
            <li>Step 2</li>
            <li>Step 3</li>
        </ol>
        <h2>Unordered Lists</h2>
        <ul>
            <li>Step One</li>
            <li>Step Two</li>
            <li>Step Three</li>
        </ul>
    </main>

</body>

</html>
