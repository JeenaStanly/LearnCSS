<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Project</title>
    <link rel="stylesheet" href="../cssFiles/card.css">
</head>

<body>
    <header>
        <h1>Our Cats</h1>
        <nav>
            <a href="#cat1">Kitty</a>
            <a href="#cat2">Luci</a>
            <a href="#cat3">Puzzy</a>
        </nav>
    </header>
    <main>
        <article id="cat1" class="card">
            <figure>
                <img src="../Images/cat-2083492_640.jpg" alt="cat1" title="I love Cats" width="640px" height="430px">
                <figcaption>Kitty</figcaption>
            </figure>
            <p><q>I love Nature</q></p>
        </article>
        <article id="cat2" class="card">
            <figure>
                <img src="../Images/cat-2536662_640.jpg" alt="cat1" title="I love Cats" width="640px" height="430px">
                <figcaption>Lucy</figcaption>
            </figure>
            <p><q>I love Playing</q></p>
        </article>
        <article id="cat3" class="card">
            <figure>
                <img src="../Images/cat-323262_640.jpg" alt="cat1" title="I love Cats" width="640px" height="430px">
                <figcaption>Puzzy</figcaption>
            </figure>
            <p><q>I love sleeping</q></p>
        </article>
    </main>
    <footer>
        <p>&copy; Cats co.</p>
    </footer>
</body>

</html>
