<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Jeena Stanly">
    <meta name="description" content="Contact information about Little Taco Shop">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About The Little Taco Shop</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="../js/main.js" defer></script>

</head>

<body>
    <header class="header">
        <h1 class="header__h1">Little Taco Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li><a href="../HTML/index.html">Home</a></li>
                <li><a href="../HTML/index.html#menu">Menu</a></li>
                <li><a href="../HTML/hours.html">Hours</a></li>
                <li><a href="../HTML/about.html">About</a></li>

            </ul>
        </nav>
    </header>
    <section class="hero">
        <figure>
            <img src="../IMAGES/non-alcoholic.jpg" alt="Tacos Delicioso!" title="We love Tacos!" width="1000"
                height="667">
            <figcaption class="offscreen">
                Try these Delicious Taco
            </figcaption>
        </figure>
    </section>
    <main class="main">
        <article class="main__article contact">
            <h2 class="contact__h2">Our Location</h2>
            <address>
                Little Taco Shop,Kitchener,n2e2k1,Ontario
                <br><br>
                phone: <a href="tel:+4372562260">437-256-2260</a>
            </address>
        </article>
        <br>
        <hr>
        <article class="main__article">
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get" class="contact__form">
                <fieldset class="contact__fieldset">
                    <legend class="offscreen">Send Us A Message</legend>
                    <p class="contact__p">
                        <label for="name" class="contact__label">Name:</label>
                        <input class="contact__input" type="text" name="name" id="name" placeholder="Your Name"
                            required>
                    </p>
                    <p class="contact__p">
                        <label for="email" class="contact__label">Email:</label>
                        <input class="contact__input" type="email" name="email" id="email" placeholder="Your Email"
                            required>
                    </p>
                    <p class="contact__p">
                        <label for="message" class="contact__label">Your Messsage:</label>
                        <br>
                        <textarea class="contact__textarea" name="message" id="messsage" cols="30" rows="10"
                            placeholder="Type your meassage here"></textarea>
                    </p>
                </fieldset>
                <button class="contact__button" type="submit">Send</button>
                <button class="contact__button" type="reset">Reset</button>
            </form>
        </article>


    </main>
    <hr>
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy; <time id="year"></time> </span>
            <span class="nowrap">Little Taco Shop</span>
        </p>
    </footer>



</body>

</html>
